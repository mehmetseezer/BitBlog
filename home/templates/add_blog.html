{% extends "base.html" %}

{%block title%} Blog Ekle {% endblock %}

{% block content %}

<div class="container mt-5">

    <a href="{% url 'see_blog' %}" class="btn btn-warning">Bloglarınızı Görüntüleyin</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data" action="{% url 'add_blog' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Blog Başlığı</label>
                <input type="text" class="form-control" placeholder="Başlık giriniz" name="title">
            </div>

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            <div class="col-md-12">
                <label for="images" class="drop-container" id="dropcontainer">
                    <span class="drop-title">Dosyaları buraya sürükleyin</span>
                    ya da
                    <input type="file" id="images" name="image" accept="image/*" required>
                </label>

                <style>
                    .drop-container {
                        position: relative;
                        display: flex;
                        gap: 10px;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 200px;
                        padding: 20px;
                        border-radius: 10px;
                        border: 2px dashed #555;
                        color: #444;
                        cursor: pointer;
                        transition: background .2s ease-in-out, border .2s ease-in-out;
                    }

                    .drop-container:hover {
                        background: #eee;
                        border-color: #111;
                    }

                    .drop-container:hover .drop-title {
                        color: #222;
                    }

                    .drop-title {
                        color: #444;
                        font-size: 20px;
                        font-weight: bold;
                        text-align: center;
                        transition: color .2s ease-in-out;
                    }
                </style>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Blog Oluştur</button>

    </form>

</div>


{% endblock %}
