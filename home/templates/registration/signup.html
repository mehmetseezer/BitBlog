{% extends "base.html" %}

{%block title%} Kayıt Ol {% endblock %}

{% block content %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
          <form method="post" class="form-validate">
            {% csrf_token %}  
            <div class="form-group">
              <label class="form-label" for="id_username">Kullanıcı Adı</label>
              <input class="form-control" name="username" id="id_username" type="text" placeholder="birisi" autocomplete="off" required data-msg="Please enter your username">
            </div>
  
            <div class="form-group">
              <label class="form-label" for="id_email">Email Adresi</label>
              <input class="form-control" name="email" id="id_email" type="email" placeholder="birisi@gmail.com" autocomplete="off" required data-msg="Please enter your email">
            </div>
  
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="id_password">Parola</label>
                </div>
              </div>
              <input class="form-control" name="password1" id="id_password" placeholder="Parola" type="password" required data-msg="Please enter your password">
            </div>
  
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="id_password_confirmation">Parola Tekrar</label>
                </div>
              </div>
              <input class="form-control" name="password2" id="id_password_confirmation" placeholder="Parola" type="password" required data-msg="Please enter your password">
            </div>
            
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" type="submit">Kayıt Ol</button> 
          </form>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
